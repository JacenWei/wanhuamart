        <script type="text/javascript">
            if(!localStorage.getItem('token') || localStorage.getItem('token') == 'undefined'){
                clicked('login.html');
            }
            
             function tonguo(id){
            	var ts="您确定要通过审核吗?";
            	layer.open({
					content: ts,
					btn: ['确定', '取消'],
					yes: function(index){
						
						
						
						
						$.fn.Util().ajax({
							url : 'http://www.tanglikeji.com/api.php/Ad/dosh',
							data :{'cookie':tokens,'oid':id,'check':1},
							beforeFn:function(){
								layer.open({
									type: 2,
									content: '加载中',
									shadeClose:false
								});
							},			
						}).done(function(res){
							
							if(res.data.state == 'ok'){
								layer.open({
									'content':'操作成功',
									end:function(){location.reload();}
								});
							}else{
								layer.open({
									content:res.data.msg,														
								})	
							}
								
							
						});
						
						
						
						
						
						
						location.reload();
						
					}
            	});
            	
            	
            }
             
              function bohui(id){
            	var ts="您确定要驳回吗?";
            	layer.open({
					content: ts,
					btn: ['确定', '取消'],
					yes: function(index){
						
						
						
						
						$.fn.Util().ajax({
							url : 'http://www.tanglikeji.com/api.php/Ad/dosh',
							data :{'cookie':tokens,'oid':id,'check':0},
							beforeFn:function(){
								layer.open({
									type: 2,
									content: '加载中',
									shadeClose:false
								});
							},			
						}).done(function(res){
							
							if(res.data.state == 'ok'){
								layer.open({
									'content':'操作成功',
									end:function(){location.reload();}
								});
							}else{
								layer.open({
									content:res.data.msg,																
								})	
							}
								
							
						});
						
						
						
						
						
						
						location.reload();
						
					}
            	});
            	
            	
            }
