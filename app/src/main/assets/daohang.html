	<body>
		<header class="header">
			<a class="back"   onclick="back();"></a>
			<h1 class="tit">百度导航</h1>
		</header>
		<div class="content mtop44" id="ddh" style="text-align: center; height: 100%;">
			导航正在加载中,请稍等
			

		</div>
		
		<script>
		n_lng = localStorage.getItem('longitude');
        n_lat = localStorage.getItem('latitude');
        shoplat=localStorage.getItem('shoplat');
		shoplng=localStorage.getItem('shoplng' );
		shoparea_cn=localStorage.getItem('shoparea_cn' ); 
        
		uurl='http://api.map.baidu.com/direction?origin=latlng:'+n_lat+','+n_lng+'|name=起点&destination=latlng:'+shoplat+','+shoplng+'|name=&mode=driving&region='+shoparea_cn+'&output=html';
		hh=$(document).height()-57;
		$("#ddh").html('<iframe src="'+uurl+'" width=100% height='+hh+'px  scrolling="no" frameborder="0"></iframe>');
			
		</script>
		
	</body>
