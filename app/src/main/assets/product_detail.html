		<script>
			//取消浏览器的所有事件，使得active的样式在手机上正常生效
			document.addEventListener('touchstart', function() {
				return false;
			}, true);
			// 禁止选择
			document.oncontextmenu = function() {
				return false;
			};
			// H5 plus事件处理
			var as = 'slide-in-right',
				at = 200; // 默认动画时间
			// 扩展API准备完成后要执行的操作

			function plusReady() {
				// 隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				// Android处理返回键
				var pageUrl = window.location.href;
				var first = null;
				plus.key.addEventListener('backbutton', function() {
					//根据url判断是否返回到首页，是->退出,否则返回上一页
					if(pageUrl.indexOf('index') == -1) {
						history.back();
					} else {
						if(!first) {
							first = new Date().getTime();
							shouQuit(); //弹出窗
							setTimeout(function() {
								first = null;
							}, 1000);
						} else {
							if(new Date().getTime() - first < 1500) {
								plus.runtime.quit();
							}
						}
					}
				}, false);
			}
			//扩展API是否准备好，如果没有则监听“plusready"事件
			if(window.plus) {
				plusReady();
			} else {
				document.addEventListener('plusready', plusReady, false);
			}

			function shouQuit() {
				var quit = $('<div class="quitBox" style="position: fixed;bottom: 11%;width: 100%;display:none;">' +
					'<p style="background: #000;border-radius: 5px;width: 150px;margin: 0 auto;text-align: center;height: 36px;line-height: 36px;color: #fff;">再按一次退出程序</p>' +
					'</div>');
				$('body').append(quit);
				$('.quitBox').fadeIn(500);
				setTimeout(function() {
					$('.quitBox').fadeOut(500);
				}, 1000);
			}

			var pinjia;
			mui.init({
				swipeBack: false
			});
			(function($) {
				mui('.mui-scroll-wrapper').scroll();
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
			})(mui);

			$(function() {
				var productInfo;
				var param = $.fn.Util().toQueryParams();
				var sku = {};
				var c_size = 0;
				var c_color = 0;
				var spec = '';
				var c_spec = 0;
				var defaultsku = '';
				var token = localStorage.getItem('token');
				getProductInfo();

				function getProductInfo() {
					$.fn.Util().ajax({
						url: 'http://www.tanglikeji.com/api.php/Details/Details',
						data: {
							id: param['id']
						}, //{id:706}
						beforeFn: function() {
							layer.open({
								type: 2,
								content: '加载中',
								shadeClose: false
							});
						},
						afterFn: function() {
							layer.closeAll();
						}
					}).done(function(res) {
						console.log(JSON.stringify(res));
						$("#picList").show();
						defaultsku = res.data.xiangqing[0].productId;
						fillDetail(res.data.product, res.data.prodimg, res.data.xiangqing[0]);
						fillPic(res.data.prodimg);
						fillConmment(res.data.comments);
						productInfo = res.data.product;
						productInfo.img = res.data.prodimg[0].image;
						color = [];
						size = [];
						spec = res.data.xiangqing;
						for(var i in res.data.xiangqing) {
							color_obj = {
								'id': res.data.xiangqing[i].colorId,
								'name': res.data.xiangqing[i].colorName,
								'sizeId': res.data.xiangqing[i].sizeId,
								'pid': res.data.xiangqing[i].productId
							};
							size_obj = {
								'id': res.data.xiangqing[i].sizeId,
								'name': res.data.xiangqing[i].sizeName,
								'colorId': res.data.xiangqing[i].colorId,
								'pid': res.data.xiangqing[i].productId
							};
							if(color.length > 0) {
								is_exist = true;
								for(k in color) {
									if(color[k].id == res.data.xiangqing[i].colorId) {
										is_exist = false;
									}
								}
								if(is_exist) {
									color.push(color_obj);
								}
							} else {
								color.push(color_obj);
							}
							//console.log(i,color);
							if(size.length > 0) {
								is_exist = true;
								for(k in size) {
									if(size[k].id == res.data.xiangqing[i].sizeId) {
										is_exist = false;
									}
								}
								if(is_exist) {
									size.push(size_obj);
								}
							} else {
								size.push(size_obj);
							}
						}
						sku.size = size;
						sku.color = color;
					}).fail(function(err) {

					});
				}

				function fillDetail(pro, imglist, xiangqing) {
					$("#pname").html(pro.prodName);
					
					if(pro.shopid > 0) {
						$("#shopdetail").attr('onclick', "clicked('shop_detail.html?id=" + pro.shopid + "')");
						
					}
					$("#point").html(parseFloat(xiangqing.price));
					$("#sellnum").html(pro.salenum);

					$(".jje1").html(parseFloat(xiangqing.jifen));
					if(parseFloat(xiangqing.price2) - parseFloat(xiangqing.jifen) > 0) {
						ppr2 = parseFloat(xiangqing.price2) - parseFloat(xiangqing.jifen);
					} else {
						ppr2 = 0;
					}
					$(".jje2").html(ppr2);
					$(".jje3").html(parseFloat(xiangqing.price2));
					$('#price').html(xiangqing.price1);
					$("#content").html(pro.prodInfo);
					sku.img = 'http://www.tanglikeji.com/' + imglist[0].image;
					autoimg();
				}

				function autoimg() {
					$.each($("#content img"), function(index, vl, ar) {
						$("#content img").eq(index).css("width", "100%").css("height", "auto");
					});

					$.each($("#content div"), function(index, vl, ar) {
						$("#content div").eq(index).css("width", "100%").css("height", "auto");
					});

				}

				function fillPic(list) {
					$('#picList').html('');
					html = '';
					for(var i in list) {
						html += '<div class="swiper-slide"> <img src="http://www.tanglikeji.com/' + list[i].image + '" width="100%"> </div>';
					}
					$('#picList').html(html);
					var mySwiper = new Swiper('.swiper-container', {
						pagination: '.pagination',
						loop: true,
						grabCursor: true,
						paginationClickable: true
					})
				}

				function fillConmment(list) {
					html = '';
					$("#commentList").html('');
					for(var i in list) {
						userimg = '../images/me_selected@2x.png';
						if(list[i].userimg) {
							userimg = 'http://www.tanglikeji.com/' + list[i].userimg;
						}
						html += '' +
							'<li class="mui-table-view-cell mui-media">' +
							'<a href="javascript:;">' +
							'<img class="mui-media-object mui-pull-left" style="border-radius: 42px;" src="' + userimg + '">' +
							'<div class="mui-media-body">' +
							list[i].nickName +
							'<span style="float:right;">' + list[i].commentsTime + '</span>' +
							'<p class="mui-ellipsis" style="white-space: normal;">' + list[i].content + '</p>' +
							'</div>' +
							'</a>' +
							'</li>';
					}
					$("#commentList").html(html);
				}

				function showDetail() {
					sizeHtml = '';
					for(var i in sku.size) {
						if(sku.size[i].id) {
							sizeHtml += '<a href="javascript:void(0);" data-type="size" data-id="' + sku.size[i].id + '"  data-pid="' + sku.size[i].pid + '" class="sku-item sku-size" style="float: left;">' + sku.size[i].name + '</a>';
						}

					}

					if(sizeHtml != '') {
						sizeHtml = '<div class="sku-line size-line" style="">' +
							'<lable class="sku_name" style="float: left;" >尺寸</lable>' +
							sizeHtml +
							'<div style="clear:both;"></div>' +
							'   </div>';

					}

					colorHtml = '';
					for(var i in sku.color) {
						if(sku.color[i].id) {
							colorHtml += '<a href="javascript:void(0);" data-type="color" data-id="' + sku.color[i].id + '"  data-pid="' + sku.color[i].pid + '" class="sku-item sku-color" style="float: left;">' + sku.color[i].name + '</a>';
						}

					}

					if(colorHtml != '') {
						colorHtml = '<div class="sku-line color-line" style="">' +
							'<lable class="sku_name" style="float: left;" >颜色</lable>' +
							colorHtml +
							'<div style="clear:both;"></div>' +
							'   </div>';

					}

					layer.open({
						type: 1,
						content: '' +
							'<div class="sku-line"  >' +
							'<img style="" src="http://www.tanglikeji.com/' + productInfo.img + '"/>' +
							'<p>' + productInfo.prodName + '</p>' +
							'<p><span style="color:red;">￥<span id="dialog_price">' + productInfo.price + '</span></span>&nbsp;&nbsp;&nbsp;&nbsp;积分：<span id="dialog_point">' + parseFloat(productInfo.price) + '</span></p>' +
							'<div class="mui-clearfix"></div>' +
							'</div>' +
							sizeHtml +
							colorHtml +
							'<div class="sku-line">' +
							'<lable class="sku_name">数量</lable>' +
							'<div class="mui-numbox" style="width:40px;">' +
							'<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>' +
							'<input class="mui-input-numbox" id=num type="number" disabled value="1">' +
							'<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>' +
							'</div>' +
							'<!--<span class="sku-jian">-</span>' +
							'<input class="sku-num" type="number" id="num" disabled value="1"/>' +
							'<span class="sku-jia">+</span>-->' +
							'   </div>' +
							'<div class="sku-line">' +
							'<div class="sku-btn-block color-primary sku-cart">放入购物车</div><div class="sku-btn-block color-error sku-buy">立即购买</div>' +
							'</div>' +
							'',
						anim: 'up',
						style: 'position:fixed; bottom:0; left:0; width: 100%; padding:10px 0 0px 0; border:none;'
					});
					$(".sku-line a").on('click', sku_click_fun);

					function sku_click_fun() {
						type = $(this).attr('data-type');
						$(".sku-" + type).attr('style', 'float:left;');
						id = $(this).attr('data-id');
						defaultsku = $(this).attr('data-pid');
						selector = type + '-line a';
						if($(this).hasClass('sku-item-unable')) {
							return;
						}
						//判断是选中还是取消
						if(type == 'size') {
							if(c_size == 0 || c_size != id) { //选中尺寸规格
								//重置尺寸选项
								sizeHtml = '<lable class="sku_name" style="float: left;">尺寸</lable>';
								for(var i in sku.size) {
									if(sku.size[i]) {
										selected = '';
										if(sku.size[i].id == id) {
											selected = 'sku-item-choose';
										} else {
											if(c_color > 0) {
												selected = sku.size[i].colorId == c_color ? '' : 'sku-item-unable';
											}
										}
										sizeHtml += '<a href="javascript:void(0);" data-type="size" data-id="' + sku.size[i].id + '"  class="sku-item sku-size ' + selected + '" style="float: left;">' + sku.size[i].name + '</a>';
									}
								}
								$(".size-line").html(sizeHtml);
								$(".size-line").append('<div style="clear:both;"></div>');
								//重置颜色选项
								colorHtml = '<lable class="sku_name" style="float: left;">颜色</lable>';
								for(var i in spec) {
