		<script>
			
	 function sendsms(tt){
	 	if($(tt).html()=="已发送"){
	 		return false;	 		
	 	}
	 	
	 	$.ajax({
			url : 'http://www.tanglikeji.com/api.php/Ucenter/sendprofitcode',
			type :'POST',
			dataType : 'JSON',
			data :{'cookie':localStorage.getItem('token')},
			success:function(res){ 
				console.log( JSON.stringify( res ));
				if(res.state == 'ok'){
					$(tt).html("已发送");
				}else{
					layer.open({
						content:res.msg,																
					})	
				}
													
			}
		}); 
	 }
