	<script>		
		var roomid = '';
		console.log(localStorage.getItem('single-fromer'));
		var token = localStorage.getItem('token');						
		
		if(token == null || token == undefined){
			$.myUtil().alert_msg('用户未登录',function(){clicked('login.html');});
		}
		var userinfo = JSON.parse(localStorage.getItem('userinfo'));
		$(function(){
			
			
			fromer = JSON.parse(localStorage.getItem('single-fromer'));
			roomid = localStorage.getItem('single-roomid');
			var param = $.myUtil().toQueryParams();
			roomid = param.id;
			
			var isNotice = localStorage.getItem(roomid);
			console.log(isNotice);
			if(isNotice != undefined){
				if(isNotice == 1){
					$("#notice").attr('checked','checked');					
				}else if(isNotice == 0){
					$("#notice").removeAttr('checked');
				}
			}
			
			inity();
			
			function inity(){
				$("#logo_src").attr('src',fromer.head_pic);
				$("#nickname").html(fromer.nickname);
				$("#remarks").html(fromer.remarks);
			}
			
			$("#fromer").click(function(){
				localStorage.setItem('chat-userinfo',JSON.stringify(fromer));
				clicked('userinfo.html?id='+fromer.user_id);
			});
			
			$("#userface").click(function(){
				clicked('userinfo.html?id='+fromer.user_id);
			})
			
			$("#tousu").click(function(){
				clicked('index-tousu.html?id='+roomid+"&type=4");
			});
			
			$("#setnotice").click(function(){
				$.myUtil().ajax({
					data:{
						'api_name':'tixing_qunpbgr',
						'token':token,
						'room_id':roomid
					},beforeFn:function(){}
				}).done(function(res){
					if(res.state == 'ok'){
						if(res.data.status == 1){
							localStorage.setItem(roomid,1);
							console.log(localStorage.getItem(roomid));
							$("#notice").attr('checked');
						}else{
							localStorage.setItem(roomid,0);
							$("#notice").removeAttr('checked');
						}
					}
				})
			})
			
			$("#add-add").click(function(){
				clicked('chat-group-friend.html?action=creategroup');
			})
			
		})
		
		document.addEventListener('plusready',function(){			
			$("#clear-log").click(function(){
				$.myUtil().dialog('清除聊天记录','确定清除聊天记录吗?',function(){					
					$.myUtil().dialog_close();					
					MobileFrame.clearCache(userinfo.intval_id,roomid,function(rs,msg){
						plus.nativeUI.closeWaiting();
						if(rs){
							$.myUtil().toast('清除完毕');
						}else{
							$.myUtil().toast(msg);
						}
						
					});
				},function(){
					$.myUtil().dialog_close();
				});
				
			});
		},false)
	</script>
