<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />	
		<title></title>
		<link rel="stylesheet" href="../css/public.css" /> <!--公用css-->
		<link rel="stylesheet" href="../css/password.css" />
		<script type="text/javascript" src="../js/jquery.min.js" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script src="../js/config.js"></script>
	    <script src="../js/util.js"></script>	    
	    <script src="../js/layer2.0/layer.js"></script>
	    <script type="text/javascript" src="../js/common.js" ></script>
		<script type="text/javascript">
			if(!localStorage.getItem('token') || localStorage.getItem('token') == 'undefined'){
			clicked('login.html');
			}
			if(!localStorage.getItem('phone') || localStorage.getItem('phone') == 'undefined'){
				clicked('pay_password.html');
			}
			if(!localStorage.getItem('code') || localStorage.getItem('code') == 'undefined'){
				clicked('pay_password.html');
			}
		</script>
	</head>
	<body>
		<header class="header" >
			<a href="javascript:back();"  class="back"></a>
			<h1 class="tit">设置支付密码</h1>
		</header>
		<div class="content">
			<div class="password-Back">
				<form>
					<ul>
						<li class="password-input">
							<label>设置密码</label>
							<input placeholder="请输入6-12字符" id="pass" type="password">
						</li>
						<li class="password-input">
							<label>重复密码</label>
							<input placeholder="请再次输入密码" id="repass" type="password">
						</li>
						
					</ul>
					<p class="password-next"><button type="button" id="submit">提交</button></p>
				</form>
			</div>
		</div>
	</body>
	<script>
	$(function(){
		$("#submit").on('click',function(){
			pass = $("#pass").val();
			repass = $("#repass").val();
			tokens = localStorage.getItem('token');
			code = localStorage.getItem('code');
			phone = localStorage.getItem('phone');
			if(pass == ''){
				alert('密码不能为空');return;
			}
			if(pass == ''){
				alert('请确认密码');return;
			}
			if(pass != repass){
				alert('密码不一致');return;
			}
			if(phone == ''){
				alert('手机号不能为空');
				return;
			}
			if(code == ''){
				alsert('验证码不能为空');
				return;
			}
			$.fn.Util().ajax({
				url : 'http://www.tanglikeji.com/api.php/Index/reset3',
				data :{'cookie':tokens,'phone':phone,'code':code,'pass':pass},
				beforeFn:function(){
					layer.open({
						type: 2,
						content: '加载中',
						shadeClose:false
					});
				},
				afterFn : function(){
					layer.closeAll();
				}
			}).done(function(data){
				localStorage.removeItem('code');
				localStorage.removeItem('phone');
				if(data.state == 'ok'){
					layer.open({'content':'设置成功',time:2,end:function(){
						clicked('frame4.html');
					}});
				}else{
					layer.open({'content':data.msg,time:2});
				}
			}).fail(function(err){
				layer.open({'content':err.msg,time:2});
			});	
			
		})
	});
	</script>
</html>
