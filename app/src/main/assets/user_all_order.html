<script>
	var tokens=localStorage.getItem ("token");

	function querenshouhuo(dd){
		if(confirm( " 您确定要确认收货吗?")){
			var data={'cookie':tokens,'oid':dd};
			$.post("http://www.tanglikeji.com/index.php/Order/consignee",data,function(e){
				alert(e.message);
				location.reload();
			},"json");
			
		};
		
	}
	
	function faqituikuan(){
		orderId=$("#orderId").val();
		order_return_remark=$("#order_return_remark").val();
		
		if(order_return_remark==""){
			alert("请输入退货原因");
			return false;
		}
		
		piclist="0";
		for(var i=1;i<=5;i++){
			if(  $("#upp" + i ).val()!="" ){
					piclist+=","+$("#upp" + i ).val();			
			}
		}
		$.fn.Util().ajax({
			url : 'http://www.tanglikeji.com/api.php/Ucenter/doOrderReturn',
			data :{'cookie':tokens,"orderId":orderId,"order_return_remark":order_return_remark,"piclist":piclist},
			beforeFn:function(){
				layer.open({
					type: 2,
					content: '加载中',
					shadeClose:false
				});
			},			
		}).done(function(data){ 
			layer.closeAll();
			if(data.state=="ok"){
				alert("发起退货成功,请等待后台管理员审核");
				location.reload();
				return false;
			}else{
				layer.open({'content':data.msg});
			}
			
		}).fail(function(err){
			layer.open({'content':err.msg});
		})
	}

	function getData(){
		$.fn.Util().ajax({
			url : 'http://www.tanglikeji.com/api.php/Ucenter/orderlist',
			data :{'cookie':tokens,"state":orderState,"page":page},
			beforeFn:function(){
				layer.open({
					type: 2,
					content: '加载中',
					shadeClose:false
				});
			},			
		}).done(function(data){
			layer.closeAll();
			if(data.state == 'out'){
				layer.open({
					content:data.msg,
					time : 2,
					end : function(){
						location.href='login.html';
					}
				});
				return;
			}else if(data.state == 'ok'){	
				if(page==1){$("#online").html('');}
				list = data.data.orderlist;
				var html="";
				for(j in list){
					detailList = list[j].details;
					if(detailList == null || detailList == "null"){
						continue;
					}
					console.log(JSON.stringify(      list[j]          ));
					otop='';// '<div style="width:100%;height:35px; background:#666666; text-align:center; color:#ffffff; font-size:14px; line-height:35px;margin-bottom: 6px; ">当前订单状态:' + list[j].orderStatestr + '</div>';
					otop='<div style="height:2rem; font-size:0.85rem; padding-left:2%; color:#8a8a8a; line-height:1.9rem"><img src="../images/icon/icon-i3.png" style="width:1.1rem; height:1.1rem;margin-top: -5px;">订单编号:' + list[j].orderNum + '<span style="float:right; color:#FF9933">' + list[j].orderStatestr + '</span></div>';
					obtm='';
					if(list[j].orderStatestr=="待付款"){
						obtm='<input type="button" value="支付订单"  style="margin-top: 20px; width:24%; float:left "  onclick="zhifudd(\'' + list[j].orderId+ '\')"   ><input type="button" value="取消订单" style="margin-top: 20px; width:24%; float:right " onclick="quxiaodd(\'' + list[j].orderId+ '\')"  >';
					}
					
					
					
					if(list[j].orderStatestr=="已发货"){
						obtm='<input type="button" value="申请退货"  style="margin-top: 20px; width:24%; float:left "    onclick="shqtuihuo(\'' + list[j].orderId+ '\',\'' + list[j].orderNum + '\');"     ><input type="button" value="查看物流"  style="margin-top: 20px;margin-left: 14%; width:24%; float:left "  onclick="alert(\'功能正在紧张开发中\');"   ><input type="button" value="确认收货" style="margin-top: 20px; width:24%; float:right " onclick="querenshouhuo(\'' + list[j].orderId+ '\')"  >';
					}
					
					
					if(list[j].orderStatestr=="已付款" || list[j].orderStatestr=="已接单"){
						obtm='<input type="button" value="申请退款" style="margin-top: 20px; width:24%; float:right " onclick="quxiaodd2(\'' + list[j].orderId+ '\')"  >';
					}
					
					html+='<li style="border-top:solid 12px #f1f1f1;">'+otop;
					tprice=0;
					for(k=0;k<detailList.length;k++){
						detail = detailList[k];
						shuxing='';
						
						if(detail.colorName!=null && detail.colorName != "null"){
							shuxing+='颜色:'+detail.colorName;
						}
						if(detail.sizeName!=null && detail.sizeName != "null"){
							shuxing+=' 尺码:'+detail.sizeName;
							
						}
						html += '<div class="detail" style="clear:both; margin-bottom: 3px;background-color:#f6f6f6; padding:0.2rem" onclick="clicked(\'product_detail.html?id='+detail.prodId+'\'); ">'+
                                '<img  src="http://www.tanglikeji.com/Public/Uploads/'+detail.img+'" style="width: 5.2rem;  height: 5.2rem;float: left;margin-left: 0px;margin-right: 1%;margin-bottom: 8px;">'+
                                '<p class="title" style="width: 60%;height: 20px;margin-bottom: 22px;overflow: hidden; font-weight:800; color:#000">'+detail.prodName+'</p>'+
                                '<p  style="width: 60%;height: 20px;margin-bottom: 2px;overflow: hidden;   color:#232323">' + shuxing  +'</p>'+
                                '<p style="width: 60%;height: 20px;margin-bottom: 2px;overflow: hidden;   color:#232323"><span style="float:none;">¥'+detail.price+'</span><span style="margin-left: 15px;">x'+ detail.amount+ '</span></p> '+
                            	'</div>';
                        tprice+=Math.floor(detail.price);
					}				
					 
					html+='<div style="width:100%; height:2.5rem; text-align:right; font-size:0.95rem; line-height:2.5rem; padding-right:3%">共' + k + '件商品   合计:<span style="font-size:1.3rem">¥' + tprice.toFixed(2) + '</span></div>  <hr style="height:1px; border:0px;  background-color:#CCCCCC; margin-top:0.2rem; margin-bottom:0.2rem" > ';
					
					html+=obtm;
               
					html+="</li>";
				}
				
				if(data.data.hasnext==1){
					html+='<div style="width:100%;font-size:1rem; color:#FFFFFF; text-align:center; background-color:#0066FF; height:2rem; line-height:2rem; " onclick="viewnext();" id="fanye">点击查看下一页</div>';
				}
				$("#online").append(html);
			}
			
			
		}).fail(function(err){
			layer.open({'content':err.msg});
		})
	}
